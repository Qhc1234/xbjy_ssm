<script>
    //获取主机地址之后的目录
    var pathName=window.document.location.pathname;
    var path=pathName.substring(0,pathName.substr(1).indexOf('/')+1);
    document.write(`<script src="${path}/assets/js/jquery-2.1.4.min.js"><\/script>`);
    document.write(`<script src="${path}/assets/js/vue.js"><\/script>`);
    document.write(`<script src="${path}/assets/js/axios.js"><\/script>`);
    document.write(`<script src="${path}/assets/js/common/vuePublic.js"><\/script>`);
</script>

</div>

                </a>

                <b class="arrow"></b>

                <ul class="submenu">


                    <li class="">
                        <a href="/xbjy/user/toList">
                            <i class="menu-icon fa fa-caret-right"></i>
                            查看用户
                        </a>
                        <a href="/xbjy/user/focus/toList">
                            <i class="menu-icon fa fa-file-o"></i>

                            <span class="menu-text">
								我关注的用户

								<span class="badge badge-primary">5</span>
							</span>

                        </a>
                        <a href="/xbjy/article/toList">
                            <i class="menu-icon fa fa-caret-right"></i>
                            发布文章
                        </a>
                        <a href="/xbjy/article/favorite/toList">
                            <i class="menu-icon fa fa-caret-right"></i>
                            我的收藏
                        </a>
                        <b class="arrow"></b>
                    </li>
                </ul>
            </li>

            <li class="active open">
                <a href="#" class="dropdown-toggle">
                    <i class="menu-icon fa fa-file-o"></i>

                    <span class="menu-text">
								部门管理

								<span class="badge badge-primary">5</span>
							</span>

                    <b class="arrow fa fa-angle-down"></b>
                </a>

                <b class="arrow"></b>

                <ul class="submenu">


                    <li class="">
                        <a href="/xbjy/dept/toList">
                            <i class="menu-icon fa fa-caret-right"></i>
                            部门设置
                        </a>
                        <a href="/xbjy/conference/toList">
                            <i class="menu-icon fa fa-caret-right"></i>
                            会议系统
                        </a>
                    </li>


                </ul>

            </li>
        </ul><!-- /.nav-list -->

        <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
            <i id="sidebar-toggle-icon" class="ace-icon fa fa-angle-double-left ace-save-state"
               data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
        </div>
    </div>

    <div class="main-content">
        <h1 style="text-align: center">发布会议</h1>
        <hr>
        <div style="margin-left: 100px;">
            <div style="height: 35px;">
                <div class="leftTitle">会议标题：</div>
                <div style="float: left;width: 300px;height: 35px;">
                    <input type="text" placeholder="请输入文章标题" style="width: 100%" v-model="conference.title"
                           class="col-xs-10 col-sm-5">
                </div>
            </div>
            <div style="height: 35px; margin:15px 0">
                <div class="leftTitle">部门：</div>
                <div>
                    <select style="width: 100px;" disabled v-model="conference.deptId">
                        <option :value="dept.id" selected>{{dept.name}}</option>
                    </select>
                </div>
            </div>
            <div style="height: 35px; margin:15px 0">
                <div class="leftTitle">发布日期：</div>
                <div style="float: left;width: 300px;height: 35px;">
                    <input type="text"  style="width: 100%" value="2019-05-10" v-model="conference.publishDate"
                           class="col-xs-10 col-sm-5" readonly>
                </div>
            </div>
            <div style="height: 35px; margin:15px 0">
                <div class="leftTitle">开始时间：</div>
                <div style="float: left;width: 300px;height: 35px;">
                    <div class="input-group">
                        <input type="time" class="form-control" v-model="conference.startTime">
                    </div>
                </div>
            </div>
            <div style="height:180px;">
                <div class="leftTitle">会议内容：</div>
                <div style="float: left;width: 700px;height: 35px;">
                    <textarea class="form-control" id="form-field-8" style="height: 180px;" v-model="conference.content"
                              placeholder="请输入文章内容...."
                    ></textarea>
                </div>
            </div>
            <div style="height: 35px; margin-top:15px">
                <div class="leftTitle">抄送人：</div>
                <div style="font: normal bold 20px ''">
                    
                    <select name="" multiple="" id="selectUsers" >

                        <option v-for="user in userList" :value="user.id">{{user.username}}</option>

                    </select>

                </div>
            </div>
        </div>

        <div class="btnGroup">
            <button type="button" class="btn btn-info"><i class="glyphicon glyphicon-remove"></i> 清空</button>
            <button type="button" class="btn btn-success" @click="add"><i class="glyphicon glyphicon-ok"></i> 发布会议</button>
        </div>

    </div><!-- /.main-content -->

    <div class="footer">
        <div class="footer-inner">
            <div class="footer-content">
						<span class="bigger-120">
							<span class="blue bolder">Ace</span>
							Application &copy; 2013-2014
						</span>

            </div>
        </div>
    </div>

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>
</div><!-- /.main-container -->

<script type="text/javascript">
    try {
        ace.settings.loadState('main-container')
    } catch (e) {
    }
</script>

<script type="text/javascript">
    try {
        ace.settings.loadState('sidebar')
    } catch (e) {
    }
</script>
