
<!DOCTYPE><html lang="en">

    <link rel="stylesheet" href="../assets/font-awesome/4.5.0/css/font-awesome.min.css"/>

    <!-- page specific plugin styles -->

<script>
    //获取主机地址之后的目录，如： uimcardprj/share/meun.html
    var pathName=window.document.location.pathname;
    var path=pathName.substring(0,pathName.substr(1).indexOf('/')+1);
    document.write(`<script src="${path}/assets/js/jquery-2.1.4.min.js"><\/script>`);
    document.write(`<script src="${path}/assets/js/vue.js"><\/script>`);
    document.write(`<script src="${path}/assets/js/axios.js"><\/script>`);
    document.write(`<script src="${path}/assets/js/common/vuePublic.js"><\/script>`);
</script>
<body class="skin-1">
<div id="navbar" class="navbar navbar-default          ace-save-state">
</div>

<div class="main-container ace-save-state" id="main-container">

    <div id="sidebar" class="sidebar                  responsive                    ace-save-state">

        <ul class="nav nav-list">

            <li class="active open">
                <a href="#" class="dropdown-toggle">
                    <i class="menu-icon fa fa-tag"></i>
                    <span class="menu-text"> 用户 </span>

                    <b class="arrow fa fa-angle-down"></b>
                </a>

                <b class="arrow"></b>

                <ul class="submenu">


                    <li class="">
                        <a href="/xbjy/user/toList">
                            <i class="menu-icon fa fa-caret-right"></i>
                            查看用户
                        </a>
                        <a href="/xbjy/user/focus/toList">
                            <i class="menu-icon fa fa-file-o"></i>

                            <span class="menu-text">
								我关注的用户

								<span class="badge badge-primary">5</span>
							</span>

                        </a>
                        <a href="/xbjy/article/toList">
                            <i class="menu-icon fa fa-caret-right"></i>
                            发布文章
                        </a>
                        <a href="/xbjy/article/favorite/toList">
                            <i class="menu-icon fa fa-caret-right"></i>
                            我的收藏
                        </a>
                        <b class="arrow"></b>
                    </li>
                </ul>
            </li>

            <li class="active open">
                <a href="#" class="dropdown-toggle">
                    <i class="menu-icon fa fa-file-o"></i>

                    <span class="menu-text">
								部门管理

								<span class="badge badge-primary">5</span>
							</span>

                    <b class="arrow fa fa-angle-down"></b>
                </a>

                <b class="arrow"></b>

                <ul class="submenu">


                    <li class="">
                        <a href="/xbjy/dept/toList">
                            <i class="menu-icon fa fa-caret-right"></i>
                            部门设置
                        </a>
                        <a href="/xbjy/conference/toList">
                            <i class="menu-icon fa fa-caret-right"></i>
                            会议系统
                        </a>
                    </li>


                </ul>

            </li>
        </ul><!-- /.nav-list -->

        <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
            <i id="sidebar-toggle-icon" class="ace-icon fa fa-angle-double-left ace-save-state"
               data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
        </div>
    </div>

    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">


                <!--<div class="nav-search" id="nav-search">
                    <form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input"
                                           id="nav-search-input" autocomplete="off"/>
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
                    </form>
                </div>-->
            </div>

            <div class="page-content">

                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->

                        <div id="user-profile-1" class="user-profile row">
                            <div class="col-xs-12 col-sm-3 center">
                                <div>
                                    <div>
                                        <span class="profile-picture">
                                            <img class="editable img-responsive"
                                                 alt="Alex's Avatar"
                                                 :src="pic" style="cursor: pointer"
                                                 id="icon"/>
                                        </span>

                                        <form action="/xbjy/user/uploadImg" method="post"
                                              enctype="multipart/form-data" id="imgForm">
                                            <input type="hidden" id="userId" name="userId" v-model="id">
                                            <input type="file" id="iconFile" name="img">
                                        </form>
                                    </div>


                                    <div class="space-4"></div>

                                    <div class="width-80 label label-info label-xlg arrowed-in arrowed-in-right">
                                        <div class="inline position-relative">
                                            <a href="#" class="user-title-label dropdown-toggle" data-toggle="dropdown">
                                                <i class="ace-icon fa fa-circle light-green"></i>
                                                &nbsp;
                                                <span class="white">小标</span>
                                            </a>
                                        </div>
                                    </div>


                                </div>

                                <div class="space-6"></div>


                                <div class="hr hr12 dotted"></div>

                                <div class="clearfix">
                                    <div class="grid2">
                                        <span class="bigger-175 blue">{{focusCount}}</span>

                                        <br/>
                                        关注数
                                    </div>

                                    <div class="grid2">
                                        <span class="bigger-175 blue">{{user.look}}</span>

                                        <br/>
                                        查看数
                                    </div>
                                </div>


                                <div class="hr hr16 dotted"></div>
                                <div style="text-align: center">

                                    <button class="btn btn-primary" id="upload">更改头像</button>
                                </div>
                            </div>

                            <div class="col-xs-12 col-sm-9">

                                <div class="space-12"></div>
                                <!--<form>-->
                                    <div class="profile-user-info profile-user-info-striped">

                                        <div class="profile-info-row">
                                            <div class="profile-info-name"> 真实姓名</div>

                                            <div class="profile-info-value">
                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="Username" v-model="user.real_name"
                                                           class="col-xs-10 col-sm-5">
                                                </div>

                                            </div>
                                        </div>
                                        <div class="profile-info-row">
                                            <div class="profile-info-name"> 电话</div>

                                            <div class="profile-info-value">

                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="Telephone" v-model="user.phone"
                                                           class="col-xs-10 col-sm-5">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="profile-info-row">
                                            <div class="profile-info-name"> 是否私密</div>

                                            <div class="profile-info-value">

                                                <div class="col-sm-9">
                                                    <label style="margin:10px 0 0 0 ">
                                                        <input name="switch-field-1" class="ace ace-switch ace-switch-6"  v-model="user.is_secret"
                                                               type="checkbox">
                                                        <span class="lbl"></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="profile-info-row">
                                            <div class="profile-info-name"> 所属部门</div>

                                            <div class="profile-info-value">

                                                <div class="col-sm-9">
                                                    <select name="" id="" class="form-control" v-model="user.dept_id">
                                                        <option value="" selected>---请选择---</option>
                                                        <option v-for="dept in deptList" :value="dept.id">{{dept.name}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="profile-info-row">
                                            <div class="profile-info-name"> 性别</div>

                                            <div class="control-group">
                                                <div class="col-sm-9">
                                                    <div class="radio">
                                                        <label>
                                                            <input name="form-field-radio" type="radio" class="ace" value="0" v-model="user.gender">
                                                            <span class="lbl"> 男</span>
                                                        </label>

                                                        <label>
                                                            <input name="form-field-radio" type="radio" class="ace" value="1" v-model="user.gender">
                                                            <span class="lbl"> 女</span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="profile-info-row">
                                            <div class="profile-info-name"> 年龄</div>

                                            <div class="profile-info-value">
                                                <div class="col-sm-9">
                                                    <input type="text" placeholder="Age" v-model="user.age"
                                                           class="col-xs-10 col-sm-5">

                                                </div>

                                            </div>
                                        </div>

                                        <div class="profile-info-row">
                                            <div class="profile-info-name"> 注册时间</div>

                                            <div class="profile-info-value">

                                                <div class="col-sm-9">
                                                    <input type="text" readonly value="2000-0-0" v-model="registerTime"
                                                           class="col-xs-10 col-sm-5">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="profile-info-row">
                                            <div class="profile-info-name"> 最后登录时间</div>

                                            <div class="profile-info-value">
                                                <div class="col-sm-9">
                                                    <input type="text" readonly value="2019-2-15" v-model="loginTime"
                                                           class="col-xs-10 col-sm-5">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="profile-info-row">
                                            <div class="profile-info-name"> 简介</div>

                                            <div class="profile-info-value">
                                                <div class="col-sm-9">
                                                    <textarea class="form-control" id="form-field-8" v-model="user.desc"
                                                              placeholder="introduction"
                                                    ></textarea>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="profile-info-row">
                                            <div class="profile-info-name"></div>

                                            <div class="profile-info-value">
                                                <div class="col-sm-9">
                                                    <button class="btn btn-primary" @click="update">修改资料</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                <!--</form>-->
                            </div>


                            <!-- PAGE CONTENT ENDS -->
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.page-content -->
            </div>
        </div><!-- /.main-content -->

        <div class="footer">
            <div class="footer-inner">
                <div class="footer-content">
						<span class="bigger-120">
							<span class="blue bolder">Ace</span>
							Application &copy; 2013-2014
						</span>


                </div>
            </div>
        </div>

        <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
            <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
        </a>
    </div><!-- /.main-container -->
</div>

    try {
        ace.settings.loadState('main-container')
    } catch (e) {

</script>
